  bio: "Robin Mitchell-Boyask, Professor, received his B.A. In Classics from the University of Chicago and his Ph.D. in Comparative Literature from Brown University. He teaches courses in the Greek and Latin languages, classical mythology, ancient epic and Greek theater (Gen Ed). He has won the Ketels Award for teaching in Intellectual Heritage and the Eleanore Hofkin Award for Excellence in Teaching from CLA. In 2014 he was named to the Provost’s Teaching Academy. Robin’s research interests include Greek drama, Homer, Vergil and Comparative Literature, and he has published a number of articles on Euripides, Sophocles, the Aeneid, and comparative approaches to Greek tragedy. His first book, Approaches to Teaching the Dramas of Euripides was published by the MLA in 2002, and Focus issued his translation and commentary on Euripides’ Hecuba in 2006. His monograph Plague and the Athenian Imagination: Drama, History, and the Cult of Asclepius, was published by Cambridge University Press in 2008, and his study of the Eumenides of Aeschylus also appeared in 2009 with Duckworth. He is currently editing A Companion to Euripides for Wiley/Blackwell. Future plans include a book on the function of the horse in ancient epic. He has been a Junior Fellow at the Center for Hellenic Studies, and, during 2005, he was a Visiting Fellow at Wolfson College, University of Cambridge. 204-3672. In 2013 he became co-editor of the journal Classical World, which now resides officially in TU Classics." 
  
